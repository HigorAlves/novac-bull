name: CI - API flow
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - '/apps/client/**'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '*.md'
      - '/apps/client/**'

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
          check-latest: true
      - name: Install Dependencies
        run: yarn install
      - name: Eslint
        run: yarn lint
      - name: Prettier
        run: yarn prettier
  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
          check-latest: true
      - name: Install Dependencies
        run: yarn install
      - name: Run jest with CI option
        run: yarn test:ci:api
